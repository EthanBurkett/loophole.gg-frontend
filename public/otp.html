<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      /*
! tailwindcss v3.2.4 | MIT License | https://tailwindcss.com
*/
      *,
      :after,
      :before {
        box-sizing: border-box;
        border: 0 solid #e5e7eb;
      }
      :after,
      :before {
        --tw-content: "";
      }
      html {
        line-height: 1.5;
        -webkit-text-size-adjust: 100%;
        -moz-tab-size: 4;
        -o-tab-size: 4;
        tab-size: 4;
        font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont,
          Segoe UI, Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
          Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
        font-feature-settings: normal;
      }
      body {
        margin: 0;
        line-height: inherit;
      }
      hr {
        height: 0;
        color: inherit;
        border-top-width: 1px;
      }
      abbr:where([title]) {
        -webkit-text-decoration: underline dotted;
        text-decoration: underline dotted;
      }
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        font-size: inherit;
        font-weight: inherit;
      }
      a {
        color: inherit;
        text-decoration: inherit;
      }
      b,
      strong {
        font-weight: bolder;
      }

      h1,
      p {
        margin: 0;
      }

      img {
        display: block;
        vertical-align: middle;
        max-width: 100%;
        height: auto;
      }
      *,
      :after,
      :before {
        --tw-scroll-snap-strictness: proximity;
        --tw-ring-offset-width: 0px;
        --tw-ring-offset-color: #fff;
        --tw-ring-color: rgba(59, 130, 246, 0.5);
        --tw-ring-offset-shadow: 0 0 #0000;
        --tw-ring-shadow: 0 0 #0000;
        --tw-shadow: 0 0 #0000;
        --tw-shadow-colored: 0 0 #0000;
      }
      ::backdrop {
        --tw-scroll-snap-strictness: proximity;
        --tw-ring-offset-width: 0px;
        --tw-ring-offset-color: #fff;
        --tw-ring-color: rgba(59, 130, 246, 0.5);
        --tw-ring-offset-shadow: 0 0 #0000;
        --tw-ring-shadow: 0 0 #0000;
        --tw-shadow: 0 0 #0000;
        --tw-shadow-colored: 0 0 #0000;
      }
      .absolute {
        position: absolute;
      }
      .top-0 {
        top: 0;
      }
      .left-0 {
        left: 0;
      }
      .-z-50 {
        z-index: -50;
      }
      .flex {
        display: flex;
      }
      .h-1\/2 {
        height: 50%;
      }
      .h-screen {
        height: 100vh;
      }
      .h-auto {
        height: auto;
      }
      .h-full {
        height: 100%;
      }
      .w-screen {
        width: 100vw;
      }
      .w-full {
        width: 100%;
      }
      .flex-row {
        flex-direction: row;
      }
      .flex-col {
        flex-direction: column;
      }
      .items-center {
        align-items: center;
      }
      .justify-center {
        justify-content: center;
      }
      .justify-between {
        justify-content: space-between;
      }
      .gap-12 {
        gap: 3rem;
      }
      .gap-2 {
        gap: 0.5rem;
      }
      .rounded-lg {
        border-radius: 0.5rem;
      }
      .bg-transparent {
        background-color: transparent;
      }
      .bg-back {
        background-color: #0e1015;
      }
      .bg-black\/25 {
        background-color: rgba(0, 0, 0, 0.25);
      }
      .bg-zinc-900\/20 {
        background-color: #181a20;
        border: 2px solid #fecd56;
      }
      .bg-code {
        background-color: #2e323d;
      }
      .p-12 {
        padding: 3rem;
      }
      .p-5 {
        padding: 1.25rem;
      }
      .text-5xl {
        font-size: 3rem;
        line-height: 1;
      }
      .text-3xl {
        font-size: 1.875rem;
        line-height: 2.25rem;
      }
      .text-xl {
        font-size: 1.25rem;
        line-height: 1.75rem;
      }
      .text-4xl {
        font-size: 2.25rem;
        line-height: 2.5rem;
      }
      .text-2xl {
        font-size: 1.5rem;
        line-height: 2rem;
      }
      .text-base {
        font-size: 1rem;
        line-height: 1.5rem;
      }
      .font-bold {
        font-weight: 700;
      }
      .font-normal {
        font-weight: 400;
      }
      .text-black {
        --tw-text-opacity: 1;
        color: rgb(0 0 0 / var(--tw-text-opacity));
      }
      .text-white {
        --tw-text-opacity: 1;
        color: rgb(255 255 255 / var(--tw-text-opacity));
      }
      .underline {
        text-decoration-line: underline;
      }
      .backdrop-blur-md {
        --tw-backdrop-blur: blur(12px);
        -webkit-backdrop-filter: var(--tw-backdrop-blur)
          var(--tw-backdrop-brightness) var(--tw-backdrop-contrast)
          var(--tw-backdrop-grayscale) var(--tw-backdrop-hue-rotate)
          var(--tw-backdrop-invert) var(--tw-backdrop-opacity)
          var(--tw-backdrop-saturate) var(--tw-backdrop-sepia);
        backdrop-filter: var(--tw-backdrop-blur) var(--tw-backdrop-brightness)
          var(--tw-backdrop-contrast) var(--tw-backdrop-grayscale)
          var(--tw-backdrop-hue-rotate) var(--tw-backdrop-invert)
          var(--tw-backdrop-opacity) var(--tw-backdrop-saturate)
          var(--tw-backdrop-sepia);
      }
      .transition-all {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 0.15s;
      }
      .hover\:text-\[\#e1e1e1\]:hover {
        --tw-text-opacity: 1;
        color: rgb(225 225 225 / var(--tw-text-opacity));
      }
      @media (min-width: 1024px) {
        .lg\:h-3\/4 {
          height: 75%;
        }
        .lg\:w-1\/3 {
          width: 33.333333%;
        }
      }
    </style>
  </head>
  <body
    class="w-screen bg-back h-1/2 bg-transparent flex flex-row justify-center items-center"
  >
    <div
      class="w-full h-auto text-5xl bg-transparent text-black flex justify-center items-center p-12"
    >
      <div
        class="w-full h-full lg:w-1/3 lg:h-3/4 backdrop-blur-md bg-zinc-900/20 flex-col flex justify-between p-12 gap-12 rounded-lg border-b-"
      >
        <img
          alt="Logo"
          src="https://cdn.discordapp.com/attachments/1075223169939558400/1075988314420674660/image.png"
          width="256"
          height="256"
          decoding="async"
          data-nimg="1"
          loading="lazy"
          style="color: transparent"
        />
        <div
          class="w-full h-auto text-3xl text-white bg-transparent flex flex-col gap-2"
        >
          <h1 class="font-bold">Verification Requested</h1>
          <p class="text-white text-xl">
            Your loophole verification code is below. <b>NEVER</b> provide this
            code to anyone in any server!
          </p>
        </div>
        <div
          class="w-full h-auto bg-code backdrop-blur-md p-5 rounded-lg flex flex-row justify-center items-center"
        >
          <p class="text-white text-4xl font-bold">%VERIFICATIONCODE%</p>
        </div>
        <div class="w-full h-auto text-white bg-transparen flex flex-col gap-2">
          <h1 class="text-2xl font-normal">
            Wasn&#x27;t you that requested this?
          </h1>
          <p class="text-base">
            If you didn&#x27;t request this code please reach out to %GUILDNAME%
            via<!-- -->
            <a
              href="%DISCORDINVITE%"
              class="underline transition-all hover:text-[#e1e1e1]"
              >discord</a
            >.
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
